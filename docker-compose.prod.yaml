      MYSQL_PASSWORD: "insecure!"         # Don't use this in production!
      MYSQL_ROOT_PASSWORD: "insecure!"    # Don't use this in production!
    expose:
      - 3306
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - hockeydb

